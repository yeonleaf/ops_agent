    <script>
        const API_BASE = '/api/v2';
        let token = localStorage.getItem('token');

        // í˜ì´ì§€ ë¡œë“œ ì‹œ
        window.addEventListener('DOMContentLoaded', () => {
            if (!token) {
                window.location.href = '/static/login.html';
                return;
            }

            loadUserInfo();
            loadGroups();
        });

        // ì‚¬ìš©ì ì •ë³´ ë¡œë“œ
        async function loadUserInfo() {
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('username').textContent = data.username;
                } else {
                    logout();
                }
            } catch (error) {
                console.error('ì‚¬ìš©ì ì •ë³´ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // ê·¸ë£¹ ëª©ë¡ ë¡œë“œ
        async function loadGroups() {
            const loading = document.getElementById('loading');
            const groupsGrid = document.getElementById('groups-grid');
            const emptyState = document.getElementById('empty-state');

            loading.classList.add('active');
            groupsGrid.innerHTML = '';
            emptyState.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/groups`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('ê·¸ë£¹ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨');
                }

                const data = await response.json();
                const groups = data.groups || [];

                if (groups.length === 0) {
                    emptyState.style.display = 'block';
                } else {
                    groups.forEach(group => {
                        const card = createGroupCard(group);
                        groupsGrid.appendChild(card);
                    });
                }

            } catch (error) {
                showMessage('ê·¸ë£¹ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ' + error.message, 'error');
            } finally {
                loading.classList.remove('active');
            }
        }

        // ê·¸ë£¹ ì¹´ë“œ ìƒì„±
        function createGroupCard(group) {
            const card = document.createElement('div');
            card.className = 'group-card';
            card.onclick = () => goToGroupDetail(group.id);

            const roleClass = group.role === 'owner' ? 'owner' : 'member';
            const roleText = group.role === 'owner' ? 'Owner' : 'Member';

            card.innerHTML = `
                <div class="group-card-header">
                    <h3>${escapeHtml(group.name)}</h3>
                    <span class="group-role-badge ${roleClass}">${roleText}</span>
                </div>
                ${group.description ? `<div class="group-card-description">${escapeHtml(group.description)}</div>` : ''}
                <div class="group-card-stats">
                    <div class="group-stat">
                        <span>ğŸ‘¥</span>
                        <span>${group.member_count || 0}ëª…</span>
                    </div>
                    <div class="group-stat">
                        <span>ğŸ“</span>
                        <span>${group.prompt_count || 0}ê°œ í”„ë¡¬í”„íŠ¸</span>
                    </div>
                </div>
            `;

            return card;
        }

        // ê·¸ë£¹ ìƒì„± ëª¨ë‹¬ í‘œì‹œ
        function showCreateGroupModal() {
            const modal = document.getElementById('create-group-modal');
            modal.classList.add('active');
            document.getElementById('create-group-form').reset();
        }

        // ê·¸ë£¹ ìƒì„± ëª¨ë‹¬ ë‹«ê¸°
        function closeCreateGroupModal() {
            const modal = document.getElementById('create-group-modal');
            modal.classList.remove('active');
        }

        // ê·¸ë£¹ ìƒì„±
        async function createGroup(event) {
            event.preventDefault();

            const name = document.getElementById('group-name').value.trim();
            const description = document.getElementById('group-description').value.trim();

            if (!name) {
                alert('ê·¸ë£¹ ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/groups`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, description })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'ê·¸ë£¹ ìƒì„± ì‹¤íŒ¨');
                }

                const data = await response.json();
                showMessage('ê·¸ë£¹ì´ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
                closeCreateGroupModal();
                loadGroups();

            } catch (error) {

            }
        }

        // ê·¸ë£¹ ìƒì„¸ í˜ì´ì§€ë¡œ ì´ë™
        function goToGroupDetail(groupId) {

        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(text, type = 'info') {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message active ${type}`;

        }

        // HTML ì´ìŠ¤ì¼€ì´í”„

            const div = document.createElement('div');

        }
